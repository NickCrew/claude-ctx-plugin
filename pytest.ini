[pytest]
# Pytest configuration for claude-ctx-plugin

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=claude_ctx_py
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch

# Coverage settings
[coverage:run]
source = claude_ctx_py
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
# Target 80% coverage
fail_under = 80
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Standard exclusions
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    # CLI entry points
    if __name__ == "__main__"

[coverage:html]
directory = htmlcov

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for CLI and workflows
    slow: Tests that take longer to run
    requires_yaml: Tests that require PyYAML to be installed
