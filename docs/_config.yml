title: Claude CTX Plugin
description: Comprehensive context management plugin for Claude Code
theme: minima
markdown: kramdown
kramdown:
  input: GFM
header_pages:
  - index.md
  - guides/index.md
  - reference/index.md
logo: /assets/images/hero.png
github:
  repository_url: https://github.com/NickCrew/claude-ctx-plugin
repository: NickCrew/claude-ctx-plugin
url: https://nickcrew.github.io
baseurl: /claude-ctx-plugin
minima:
  skin: dark
  date_format: "%Y-%m-%d"
exclude:
  - archive
  - designs
  - features
  - presentations
  - vendor
  - WHATS_NEW.md
  - CREATE_THESE_ISSUES.md
  - TEST_COVERAGE_PLAN.md
  - GITHUB_ISSUES_TEST_COVERAGE.md
  - README.md
defaults:
  - scope:
      path: "guides"
      type: "pages"
    values:
      layout: page
  - scope:
      path: "reference"
      type: "pages"
    values:
      layout: page
