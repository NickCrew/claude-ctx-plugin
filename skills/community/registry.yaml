# Governance
governance:
  review_process: "Community peer review + maintainer approval"
  review_sla_days: 7
  author_response_sla_days: 14
  deprecation_notice_days: 90
  inactive_author_adoption_days: 30

  quality_standards:
    min_token_count: 500
    max_token_count: 8000
    required_sections:
      - "When to Use This Skill"
      - "Core Concepts" or "Common Patterns"
      - "Best Practices Summary"
    code_examples_required: true
    attribution_required: true

  promotion_to_core_criteria:
    min_unique_users: 100
    min_rating: 4.5
    min_activations: 1000
    maintainer_approval_required: true
    author_consent_required: true

