# Community Skills Registry
#
# This file tracks all community-contributed skills for the Claude CTX Plugin.
# Each skill entry includes metadata about the author, version, status, and usage.
#
# Entry Format:
# skill-name:
#   author: Author Name
#   email: author@example.com
#   github: githubusername
#   website: https://authorsite.com (optional)
#   version: 1.0.0
#   status: active|maintenance|deprecated|archived
#   license: MIT|Apache-2.0|BSD-3-Clause|etc
#   created: YYYY-MM-DD
#   updated: YYYY-MM-DD
#   downloads: 0
#   activations: 0
#   rating: 0.0 (calculated from user feedback)
#   tags:
#     - category1
#     - category2
#     - category3
#   related_skills:
#     - related-skill-1
#     - related-skill-2
#   dependencies: []
#   deprecation:
#     reason: "Explanation why deprecated"
#     replacement: "recommended-alternative-skill"
#     sunset_date: YYYY-MM-DD
#   notes: "Optional notes about the skill"

